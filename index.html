<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$Starbase Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Background starfield animation */
    @keyframes starTwinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      background: radial-gradient(ellipse at center, #000010 0%, #02021a 100%);
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      min-height: 700px;
    }
    /* Animated stars overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(2px 2px at 20% 30%, #00ffe7, transparent),
        radial-gradient(1.5px 1.5px at 40% 80%, #00a9c7, transparent),
        radial-gradient(1px 1px at 70% 60%, #00ffdb, transparent),
        radial-gradient(2.5px 2.5px at 85% 10%, #00ffc3, transparent),
        radial-gradient(1.8px 1.8px at 10% 90%, #00ffd1, transparent);
      background-repeat: repeat;
      background-size: 100% 100%;
      animation: starTwinkle 4s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    header {
      background: url('banner.png') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 4rem;
      background: rgba(0, 255, 230, 0.2);
      padding: 1.2rem 3rem;
      border-radius: 2rem;
      box-shadow:
        0 0 10px #00ffe7,
        0 0 20px #00ffe7,
        0 0 30px #00ffe7,
        0 0 40px #00ffe7;
      color: #00ffe7;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 15px #00ffe7;
      letter-spacing: 0.15em;
      font-weight: 700;
      user-select: none;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .description {
      font-size: 1.4rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffe7;
    }
    .contract {
      background: rgba(0, 30, 40, 0.7);
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      word-break: break-word;
      margin: 2rem auto;
      max-width: 95%;
      font-weight: 600;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffe7;
      box-shadow:
        inset 0 0 10px #00ffe7;
      user-select: text;
    }
    .socials {
      margin-top: 2rem;
    }
    .socials a {
      margin: 0 1.5rem;
      color: #00ffe7;
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 0.5rem;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #00ffe7;
      user-select: none;
    }
    .socials a:hover {
      color: #000010;
      background-color: #00ffe7;
      border-color: #00ffe7;
      box-shadow:
        0 0 12px #00ffe7,
        0 0 20px #00ffe7;
    }
    .button {
      margin-top: 3rem;
      background: linear-gradient(45deg, #00ffe7, #00c8b7);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 2rem;
      color: #000010;
      font-weight: 700;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow:
        0 0 20px #00ffe7,
        0 0 30px #00ffe7;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }
    .button:hover {
      background: linear-gradient(45deg, #00c8b7, #00ffe7);
      box-shadow:
        0 0 30px #00ffe7,
        0 0 40px #00ffe7,
        0 0 50px #00ffe7;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
        padding: 1rem 1.5rem;
      }
      .description {
        font-size: 1.1rem;
      }
      .socials a {
        font-size: 1.3rem;
        margin: 0 0.8rem;
      }
      .button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to $Starbase Token</h1>
  </header>

  <div class="container">
    <p class="description">
      $Starbase is a next-generation crypto token inspired by interstellar exploration. Fueled by community and innovation, it's your ticket to Mars.
    </p>

    <div class="contract">
      <strong>Contract Address:</strong><br />
      2MVy9drHqSBinPoSyUrUVS19m5u8Cjj3mZcnpYshpump
    </div>

    <div class="socials">
      <a href="https://x.com/i/communities/1918730003631480916" target="_blank" rel="noopener noreferrer">X Community</a>
      <a href="https://t.co/pQKJWF7n10" target="_blank" rel="noopener noreferrer">Telegram</a>
    </div>

    <button class="button" onclick="window.open('https://explorer.example.com/address/2MVy9drHqSBinPoSyUrUVS19m5u8Cjj3mZcnpYshpump','_blank')">
      View on Explorer
    </button>
  </div>
</body>
</html>
